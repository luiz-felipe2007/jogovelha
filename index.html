    <h1 class="piscada"> <img class="seta" src="https://cdn.icon-icons.com/icons2/562/PNG/512/arrow-pointing-right_icon-icons.com_54061.png" alt=""> Jogo da Velha <img class="seta" src="https://cdn.icon-icons.com/icons2/621/PNG/512/arrow-pointing-to-left-side_icon-icons.com_57011.png" alt="seta"></h1>
<div class="board" id="board">
    <div class="cell"onclick="cellClicked(0)">
    </div>
    <div class="cell" onclick="cellClicked(1)">
    </div>
    <div class="cell" onclick="cellClicked(2)">
    </div>
    <div class="cell" onclick="cellClicked(3)">
    </div>
    <div class="cell" onclick="cellClicked(4)">
    </div>
    <div class="cell" onclick="cellClicked(5)">
    </div>
    <div class="cell" onclick="cellClicked(6)">
    </div>
    <div class="cell" onclick="cellClicked(7)">
    </div>
    <div class="cell" onclick="cellClicked(8)">
    </div>
</div>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];

        function cellClicked(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
            document.getElementById('board').children[index]. innerText = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }        
    }

    function checkWinner() {
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]

        ];

        for (let condition of winConditions) {
            const [a, b, c] = condition;
            if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                alert(`JOGADOR ${board[a]} VENCEU!`);
                resetBoard();
                return;
            }
        }

        if (!board.includes('')) {
            alert('EMPATE!');
            resetBoard();
        }
    }
    function resetBoard() {
        currentPlayer = 'X';
        board = ['', '', '', '', '', '', '', '', ''];
        for (let i = 0; i < 9; i++) {
            document.getElementById('board').children
            [i].innerText = '';
        }
    }
    </script>
